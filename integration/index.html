<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Plant Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
  <link href="assets/stylesheets/output.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #d5f5d1;
      padding: 10px 20px;
      height: 100px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header img {
      height: 80px;
      width: auto;
    }

    .header .logo-text {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      color: #3a7d3a;
      margin-left: 15px;
    }

    .main {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to bottom, #ffffff, #e8f5e9);
    }

    .welcome {
      font-size: 2em;
      margin: 20px 0;
      color: #2e7d32;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 70px;
      background-color: #88cc88;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
    }

    .link:hover {
      transform: scale(1.1);
      background-color: #77b377;
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #555;
      font-size: 0.9em;
    }

    footer a {
      color: #3a7d3a;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<!-- Bandeau principal -->
<header class="header">
  <img src="assets/img/plantes-droite.png" alt="Left Image">
  <img src="assets/img/SmartPlant.png" alt="Left Image">
  <div class="logo-text">SmartPlant</div>
  <img src="assets/img/plantes-gauche.png" alt="Right Image">
</header>

<!-- Section principale -->
<main class="main">
  <p class="welcome">Welcome to the Smart Plant Management System!</p>

  <div class="links">
    <a href="about.html" class="link">About</a>
    <a href="list-plants.html" class="link">List Plants</a>
    <a href="add-plant.html" class="link">Add Plant</a>
  </div>
</main>

<!-- Footer -->
<footer>
  Made with ❤ by <a href="#">Plant Lovers</a>
</footer>
</body>
</html>
